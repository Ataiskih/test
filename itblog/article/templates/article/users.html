{% extends 'base.html' %}

{% block content %}
<h3>Список пользователей:</h3>
<hr>
<table class="table table-dark table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th>Логин</th>
            <th>ФИО</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user }}</td>
            <td>{{ user.get_full_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
